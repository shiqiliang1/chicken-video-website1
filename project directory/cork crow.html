<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video with Chicken Sound</title>
</head>
<body>
  <h1>Video with Chicken Crow Sound</h1>

  <!-- Video element -->
  <video id="myVideo" autoplay loop muted width="640" height="360">
    <source src="chicken eatting corn.mp4" type="video/mp4">
    <source src="chicken eatting corn.ogg" type="video/ogg">
    Your browser does not support the video tag.
  </video>

  <!-- Buttons to control the video and sound -->
  <div>
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    <button id="restartButton">Restart</button>
  </div>

  <!-- Link to the JavaScript file -->
  <script src="chicken eatting corn .js"></script>
</body>
</html>
